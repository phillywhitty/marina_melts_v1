{% extends 'base.html' %}
{% load static %}
{% block title %}
404
{% endblock title %}

{% block content %}
<!-- Displaying a custom 404 error page -->
<section class="error-page">
    <div class="container mt-5 pt-5">
        <div class="row  my-4 align-items-center" id="error-container-row">
            <div class="col-sm-10 col-lg-8 custom-border mx-auto text-center my-5 p-4" style="background-color: rgba(255, 255, 255, 0.9);">
                <h2 style="color: purple; font-weight: bold;">Error: 404 Page Not Found</h2>
                <p style="color: purple; font-weight: bold;">The page you are looking for could not be found!</p>
                <a href="{% url 'home' %}" class="btn btn-orange" style="color: purple; font-weight: bold;">Go Back Home</a>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
