{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<!-- Custom CSS for Wallet page -->
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
<!-- Page header -->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Main content -->
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">My Wallet</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <!-- Default Delivery Information -->
            <p class="text-muted">Default Delivery Information</p>
            <form class="mt-3" action="{% url 'add_wallet' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded-0 text-uppercase float-right mb-3">Save Card Information</button>
                <a href="{% url 'profile' %}"
                    class="btn btn-secondary rounded-0 text-uppercase float-right mb-3 mr-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<!-- Additional JavaScript for Wallet page -->
<script src="{% static 'profiles/js/countryfield.js' %}"></script>
{% endblock %}
